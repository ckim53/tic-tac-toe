<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="header">Tic Tac Toe</div>
        <div id="grid">
            <div class="row1 column1"></div>
            <div class="row1 column2"></div>
            <div class="row1 column3"></div>
            <div class="row2 column1"></div>
            <div class="row2 column2"></div>
            <div class="row2 column3"></div>
            <div class="row3 column1"></div>
            <div class="row3 column2"></div>
            <div class="row3 column3"></div>
        </div>
        <div id="display">Player 1 Turn</div>
        <div id="restart">Restart Game</div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
